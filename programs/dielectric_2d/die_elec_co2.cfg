dt_output = 0.1e-9
simulation_name = die_CO2_E3_elec
end_time = 10e-9
domain_len = 4e-3 4e-3
use_dielectric = t
cfl_particles = 0.5
td_old_style = f

use_electrode = t
coarse_grid_size = 128 128

[field]
        amplitude = -3.0e6
        rod_r0 = 0.4 1.0
        rod_r1 = 0.4 0.8
        rod_radius = 1e-4
        electrode_grounded = f

[refine]
        adx = 0.3
        min_dx = 2e-6
        max_dx = 5e-5
        derefine_dx = 5e-6
        electrode_dx = 4e-5

[particle]
        min_weight = 1e4
        max_weight = 1e21
        per_cell = 75

[gas]
        name = CO2
        components = CO2
        fractions = 1.0
        file = ../../input/cs_CO2_IST_lisbon.txt
        transport_data_file = ../../input/CO2_chemistry_200points.txt

[photon]
        model = CO2
        em_enabled = t
        em_probability = 0.5
        em_from_CO2 = 0.25
        ion_enabled = f
        ion_eff = 0.075
