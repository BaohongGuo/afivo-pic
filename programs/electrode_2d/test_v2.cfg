dt_output = 0.25e-9
simulation_name = test_v2
end_time = 15e-9
domain_len = 1e-2 1e-2
use_electrode = t
use_dielectric = f
coarse_grid_size = 32 32

[field]
        amplitude = -2.5e6
        rod_r0 = 0.5 1.0
        rod_r1 = 0.5 0.8
        rod_radius = 3e-4
        electrode_grounded = f

[refine]
        adx = 1.0
        min_dx = 5e-6
        max_dx = 1e-4
        derefine_dx = 5e-6
        electrode_dx = 4e-5

[particle]
        min_weight = 1e5
        max_weight = 1e20
        per_cell = 100

[gas]
        name = AIR
        components = N2 O2
        fractions = 0.8 0.2
        file = ../../input/cs_example.txt
        transport_data_file = ../../input/transport_data_air_1bar.txt

[photon]
        model = Zheleznyak
        em_enabled = f
        ion_enabled = t
